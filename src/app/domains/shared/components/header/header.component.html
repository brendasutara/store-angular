<nav>
  <div
    class="w-full flex flex-wrap items-center justify-between mx-auto py-4"
  >
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center ">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 mr-3"
          alt="Flowbite Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            href="#"
            class="block underline hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block hover:underline"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block hover:underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="p-4 border rounded relative" (click)="toogleSideMenu()">
        <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-black text-white text-xs">{{ cart().length }}</div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<!-- SideMenu -->
<aside
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]="hideSideMenu()"
  >
  <div class="flex justify-between items-center">
    <p class="text-xl">My Cart</p>
    <button (click)="toogleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <!-- Productos para aparecer -->
  <div class="mb-4">
    <div
      *ngFor="let product of cart()"
      class="flex justify-between items-center space-y-2 gap-2 mt-4 shadow-md rounded-lg">
      <figure class="w-20 h-20">
        <img class="w-full h-full rounded-lg object-cover" [src]="product.image" [alt]="product.title">
      </figure>
      <div class="justify-between items-center gap-2 p-1">
        <p class="text-sm font-light p-2">{{ product.title }}</p>
        <p class="text-base font-medium">${{ product.price }}</p>
      </div>
    </div>
  </div>
  <!-- Total -->
  <div class="p-6 border-t-2 border-gray-300">
    <p class="flex justify-between items-center mb-2">
      <span class="font-light">Total: </span>
      <span class="font-medium text-2xl">${{ total() }}</span>
    </p>
  </div>
</aside>
